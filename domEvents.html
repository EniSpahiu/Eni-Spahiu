<p ondblclick="kliko(this)" onclick="kliko2(this)">DBclick</p>

        function kliko(para)

        }
            function kliko2(pas)

    <p id="p2">Shkolla Digjitale</p>
    <button onclick="hide()">Hide</button>
    <button onclick="show()">show</button>
        <script>
            function hide()
            {
                document.getElementById('p2').style.visibility='hidden';

            }
            function show()
            {
                document.getElementById('p2').style.visibility="visible";
            }
        </script>

        <p>Onmouseover and ONmousead</p>
        <h1 onmouseover='over(this)' onmouseout='out(this)'>Mouse out</h1>
        <script>
            function over(id1)
            {
                id1.innerHTML='Mouse over';
                id1.style.color='red';
            }
            function out(id1)
            {
                id1.innerHTML='Mouse out';
                id1.style.color="black";
            }
        </script>
        <h1 onmousedown="down(this)" onmouseup="up(this)">Shtype</h1>
        <script>
            function down(id)
            {
                id.innerHTML='Leshoje';
                id.style.backgroundColor='red';
                id.style.width="200px";

            }
            function up(id)
            {
                id.innerHTML='Shtype';
                id.style.backgroundColor="white";
                id.style.width="100px"
            }
        </script>
        <br>
        <br>

        <p>onfocus</p>
        <input type="text" id="inp1" onfocus="input(this)" onblur="input2(this)">
        <script>
            function input(x)
        {
            x.style.backgroundColor="red";
            x.style.color="blue";
            x.style.fontSize='32px';
        }
        function input2(x)
        {
            x.style.background="white";
            x.style.color="black";
            x.style.fontSize="16px";
        }
        </script>

            }
